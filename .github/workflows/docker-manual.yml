name: Manual Docker Build

on:
  workflow_dispatch:
    inputs:
      image:
        description: 'Image to build'
        required: true
        type: choice
        options:
          - npm
          - wordpress
          - both
      tag:
        description: 'Custom tag (optional)'
        required: false
        type: string
        default: 'manual'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_NPM: ${{ github.repository }}/qf-npm
  IMAGE_NAME_WORDPRESS: ${{ github.repository }}/qf-wordpress

jobs:
  build-manual:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build npm image
        if: inputs.image == 'npm' || inputs.image == 'both'
        uses: docker/build-push-action@v5
        with:
          context: ./.docker
          file: ./.docker/node.dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_NPM }}:${{ inputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_NPM }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build wordpress image
        if: inputs.image == 'wordpress' || inputs.image == 'both'
        uses: docker/build-push-action@v5
        with:
          context: ./.docker
          file: ./.docker/wordpress.dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WORDPRESS }}:${{ inputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WORDPRESS }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max